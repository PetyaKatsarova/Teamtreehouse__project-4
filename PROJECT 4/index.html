    <script src="jquery-3.2.1.js"></script>
    <script src="dist/imagelightbox.min.js"></script>    
    <script>
    $('a[data-imagelightbox="demo"]').imageLightbox({

  selector:       'a[data-imagelightbox]',

  id:             'imagelightbox',

  allowedTypes:   'png|jpg|jpeg|gif',

  animationSpeed: 250,

  activity:       false,

  arrows:         true,

  button:         true,

  caption:        true,

  enableKeyboard: true,

  lockBody:       false,

  navigation:     false,

  overlay:        true,

  preloadNext:    true,

  quitOnEnd:      false,

  quitOnImgClick: false,

  quitOnDocClick: true,

  quitOnEscKey:   true

});
    
    </script>
